<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Game - Đăng nhập</title>
    <!-- Icon title -->
    <link rel=" shortcut icon" type="image/x-icon" href="./assets/images/Logo.svg" />
    <!-- fontAwesome Css -->
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <!-- Bootstrap Css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Begin Content -->
    <main class="game" style="background-image: url(/assets/images/backGroup.png);">
        <div class="container-xl">
            <div class="game-wrapper">
                <form class="game-form">
                    <h3 class="game-form__heading">
                        Xin vui lòng đăng nhập để thử vận may
                    </h3>

                    <input type="text" name="accountInput" class="game-form__input form-control"
                        placeholder="Tài khoản">
                    <input type="password" name="passInput" class="game-form__input form-control"
                        placeholder="Mật khẩu">

                    <button type="button" class="btn btn-warning game-form__btn">
                        <p>Đăng nhập</p>
                    </button>
                </form>
            </div>
        </div>
    </main>
    <!-- End Content -->

    <!-- Jquery JS -->
    <script type="text/javascript" src="./assets/js/Library/jquery.min.js"></script>
    <!-- Script Bootstrap -->
    <script type="text/javascript" src="./assets/js/Library/bootstrap.bundle.min.js"></script>
</body>

</html>
